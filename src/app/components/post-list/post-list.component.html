<div class="row">
  <div class="posts-wrap col-md-12">
    <div class="row">
      <div *ngFor="let post of posts" class="post-item col-md-6 offset-md-3" (click)="selectPost(post.id)">
        <h1>{{post.title.rendered}}</h1>
        <!--  <img class="featured-img" src="post._embedded.wp:featuredmedia[0].source_url" /> -->
        <h2>{{post.date | date}}</h2>
        <div class="excerpt" [innerHtml]="post.excerpt.rendered"></div>
      </div>
    </div>
  </div>
</div>
