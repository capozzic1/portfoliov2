<div class="row">
  <div class="posts-wrap col-md-12">
    <div class="row">
      <div *ngFor="let post of posts" class="post-item col-md-3">
        <h1>{{post.title.rendered}}</h1>
        <h2>{{post.date | date}}</h2>
        <div class="excerpt" [innerHtml]="post.excerpt.rendered"></div>
      </div>
    </div>
  </div>
</div>
