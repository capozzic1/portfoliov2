<div class="row">



  <div class="posts-wrap col-md-6 offset-md-3">
    <ngx-loading [show]="loading"></ngx-loading>

    <div *ngFor="let post of posts" class="post-item" (click)="selectPost(post.id)">


      <h1>{{post.title.rendered}}</h1>

      <img class="featured-img" [src]="post._embedded['wp:featuredmedia'][0].source_url" />
      <h2 class="post-date">{{post.date | date}}</h2>
      <h2 class="post-author">Author: {{post._embedded.author[0].name}}</h2>
      <div class="excerpt" [innerHtml]="post.excerpt.rendered"></div>


    </div>


  </div>
</div>
