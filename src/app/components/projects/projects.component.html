<div class="row">
  <div class="projects-wrap col-md-10 offset-md-1">
    <div class="row project-container">
      <div *ngFor="let project of projects" class="project col-lg-4 col-md-6">
        <div class="project-inner" (click)="openLink(project.url)">
          <img [src]="project.img" alt="project" class="img-fluid" />
          <h3 class="project-name">{{ project.name }}</h3>
          <div class="middle">
            <h3 class="text">Go to project</h3>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-12 github-proj">
        <h3 class="project-name github-proj text-center">There are 20+ more projects in my <a href="https://github.com/capozzic1">Github profile</a></h3>
      </div>
    </div>
  </div>
</div>
