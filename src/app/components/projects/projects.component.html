<div class="row">
  <div class="projects-wrap col-md-12">
    <div *ngFor="let project of projects" class="img-fluid">
      <img [src]="project.img" alt="project" />
      <h3 class="project-name">{{ project.name }}</h3>
      <p class="project-description">
        {{ project.description }}
      </p>
    </div>
  </div>
</div>
