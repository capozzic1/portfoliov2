<div class="contact-wrap">

  <form [formGroup]="contactForm" class="contact-form mx-auto" (ngSubmit)="onSubmit()">
    <label for="name">Name</label>
    <input type="text" id="name"  name="name" formControlName="name">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" name="email">
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email is required</div>
    <label for="message">Message</label>
    <textarea name="" id="message" cols="30" rows="4" formControlName="message" name="message"></textarea>
    <div [hidden]="message.valid || message.pristine" class="alert alert-danger">Message is required</div>
    <input type="submit" [disabled]="contactForm.invalid" [ngClass]="{ 'contact-disabled': contactForm.invalid}" class="contact-submit">

  </form>
</div>
